<div class="row">
    <div class="col-sm-12">
        <div class="container cont-register">
            <div id="signup" style='margin-top: 10%;'>
            <div class="signup-screen">
                <div class="space-bot text-center">
                    <h1 style="color: #263238;">Register</h1>
                    <hr style='background-color: #263238;'>
                </div>
                <form [formGroup]="registerservice.form" #registerForm="ngForm">
                    <div class="controlers-container" >
                        <div>
                            <mat-form-field style="width: 100%;">
                                <input formControlName="email" matInput placeholder="Email" name="email" #name [(ngModel)]="user.email" title="eve.holt@reqres.in">
                                <mat-error>Email is required.</mat-error>
                            </mat-form-field>
                        </div>
                        <mat-form-field style="width: 100%;">
                            <input formControlName="password" type="password" matInput placeholder="Password" name="password" #job [(ngModel)]="user.password" title="pistol">
                            <mat-error>Password is required.</mat-error>
                        </mat-form-field>
                    </div>
                    <label style="color: black">{{ errorMsg }}</label>
                    <div class="button-row" align="center" >
                        <button mat-raised-button color="primary" type="submit" id="btn-submit" [disabled]="disableBtn" (click)="registerUser()">Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>  
    </div>
</div>
