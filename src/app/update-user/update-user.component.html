<div class="row">
    <div class="col-sm-12">
        <div class="container cont-update">
            <div id="signup" style='margin-top: 10%;'>
            <div class="signup-screen">
                <div class="space-bot text-center">
                    <h1 style="color: #263238;">Update User</h1>
                    <hr style='background-color: #263238;'>
                </div>
                <form [formGroup]="_updateUserService.form" #userFormUpdate="ngForm">
                    <div class="controlers-container" >
                        <div>
                            <mat-form-field style="width: 100%;">
                                <input formControlName="name" matInput placeholder="Name*" name="name" #name ngmodel>
                                <mat-error>Name is required.</mat-error>
                            </mat-form-field>
                        </div>
                        <mat-form-field style="width: 100%;">
                            <input formControlName="job" matInput placeholder="Job*" name="job" #job ngmodel>
                            <mat-error>Job is required.</mat-error>
                        </mat-form-field>
                        <label style="color: red;">{{errorMsg}}</label>
                    </div>
                    <div class="button-row" align="center" >
                        <button mat-raised-button color="primary" type="submit" id="btn-submit" (click)="updateUser(userFormUpdate)">Update</button>
                    </div>
                    <div class="button-row" align="center" style="margin-top: 5px" >
                        <button mat-raised-button color="warn" type="submit" id="btn-submit" (click)="deleteUser()">Delete</button>
                    </div>
                </form>
                </div>
            </div>
        </div>  
    </div>
</div>
